<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c188e66d94.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="music-player">
      <div class="menu-function">
        <div class="clc-back"><i class="fa-solid fa-less-than"></i></div>
        <div class="clc-menu"><i class="fa-solid fa-bars"></i></div>
      </div>
      
      <div class="music-image">
        <img src="./image/468-thumbnail.png" >
        <p class="music-title">GO!</p>
        <P class="music-author">NEFFEX</P>
      </div>

      <input type="range" name="" id="">

      <div class="player-mode">
        <div class="skip">
          <i class="fa-solid fa-backward"></i>
        </div>
        <div class="play-paush">
          <i class="fa-solid fa-pause"></i>
        </div>
        <div class="skip">
          <i class="fa-solid fa-forward"></i>
        </div>
        
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
